<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="portfolio.png">
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Bug</p>
            <img
               src="https://pngimg.com/uploads/bug/bug_PNG3992.png"
               alt="bug"
               />
           
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
               src="https://pngimg.com/uploads/spider/spider_PNG31.png"
               alt="spider"
               />
            
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ant</p>
            <img
               src="https://pngimg.com/uploads/ant/ant_PNG19353.png"
               alt="ant"
               />
            
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="https://pngimg.com/uploads/fly/fly_PNG3957.png" alt="fly">
            
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <!-- <div class="sizeimage"><img src="https://pngimg.com/uploads/ice_cream/ice_cream_PNG5082.png" alt=""></div> -->
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
